<div class="row">
    <div class="col-lg-4 offset-lg-4 mt-5">
        <h3 class="titulo">Calcula Tu Indice Coorporal</h3>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{'desactivado' : genero === 'Femenino'}">
                    <div class="contenedor" style="cursor:pointer" (click)="masculino()">
                        <i class="fas fa-mars genero"></i>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{'desactivado' : genero === 'Masculino'}">
                    <div class="contenedor" style="cursor:pointer" (click)="femenino()">
                        <i class="fas fa-venus genero"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="numero">
                            <span>{{altura}}</span>
                            <span class="cm">cm</span>
                        </div>
                        <input type="range" (input)="cambiarAltura($event)" [value]="altura" min="120" max="230" class="form-range"><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="numero">{{peso}}</div>
                        <div>
                            <i class="fas fa-minus signos" (click)="peso = peso -1"></i>
                            <i class="fas fa-plus signos" (click)="peso = peso + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="numero">{{edad}}</div>
                        <div>
                            <i class="fas fa-minus signos" (click)="edad = edad -1"></i>
                            <i class="fas fa-plus signos" (click)="edad = edad + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-primary bn-lg btn-block btn-color" (click)='calcularMc()'>Calcular</button>
            </div>
        </div>
    </div>
</div>
